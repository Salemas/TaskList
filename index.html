<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h2>Task List</h2>
    <div class="task-section">
      <form id="input-form">
        <div class="input-wraper">
          <input type="text" name = "task-input" placeholder="Enter new task" id="task-input">
          <label for="task-input" id = "input-lebel">New Task</label>
        </div>
        <input type="submit" id="task-enter" value="Enter task">
      </form>
    </div>  
   <div class="filter-section">
     <input type="text" name ="filter" placeholder ="Filter" id="filter-input" >
     <label id="filter-lebel"for="filter-input">Filter tasks</label>
   </div>
    <hr>
    <ul class="tasks-list">
    </ul>
    <button class="clear-tasks">Clear Tasks</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
